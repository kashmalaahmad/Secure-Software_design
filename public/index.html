<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="app" class="w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-8">
        <div id="login-view" class="view">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Welcome to Secure Notes</h2>
            <form id="login-form" class="space-y-4">
                <input type="text" id="username" name="username" placeholder="Username" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                <input type="password" id="password" name="password" placeholder="Password" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition transform hover:scale-105">Login</button>
            </form>
            <p id="login-error" class="text-red-500 mt-4 text-center"></p>
            <p class="text-gray-600 mt-4 text-center text-sm">Try: user1/password1 or admin/adminpass</p>
        </div>

        <div id="notes-view" class="view hidden">
            <div class="flex justify-between items-center mb-8">
                <span id="user-info" class="text-lg font-semibold text-gray-800"></span>
                <div class="flex items-center space-x-4">
                    <label class="flex items-center space-x-2 text-sm text-gray-600">
                        <span>DB Fail</span>
                        <input type="checkbox" id="db-fail-toggle" class="h-4 w-4 text-blue-600">
                    </label>
                    <a href="#" id="view-audit-link" class="text-blue-600 hover:underline hidden">Audit Log</a>
                    <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition transform hover:scale-105">Logout</button>
                </div>
            </div>
            <div class="mb-8">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Create a Note</h3>
                <form id="note-form" class="space-y-4">
                    <textarea id="note-content" placeholder="Write your note..." required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition resize-y"></textarea>
                    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition transform hover:scale-105">Save Note</button>
                </form>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-6">All Notes</h2>
            <div id="notes-list" class="space-y-4"></div>
        </div>

        <div id="audit-view" class="view hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Audit Log</h2>
                <button id="back-to-notes-button" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition transform hover:scale-105">Back to Notes</button>
            </div>
            <pre id="audit-log-content" class="bg-gray-900 text-gray-200 p-4 rounded-lg max-h-96 overflow-y-auto font-mono text-sm"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
